<!-- Contact/CTA Section -->
<section id="contact" class="py-24 relative overflow-hidden">
    <div class="absolute inset-0 bg-primary/5"></div>
    <div class="max-w-3xl mx-auto px-6 relative z-10">
        <div class="text-center mb-12">
            <h2 class="text-4xl md:text-6xl font-display font-bold text-white mb-6">Get Started Today</h2>
            <p class="text-xl text-slate-400">Fill out the form below and our team will reach out to you within 24 hours.</p>
        </div>
        
        <form id="contact-form" action="/submit" method="POST" class="glass-card p-8 md:p-10 rounded-2xl space-y-6">
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label for="firstName" class="block text-sm font-medium text-slate-300 mb-2">First Name *</label>
                    <input type="text" id="firstName" name="firstName" required 
                           class="w-full px-4 py-3 rounded-lg bg-slate-800/50 border border-slate-700 text-white placeholder-slate-500 focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all"
                           placeholder="John">
                </div>
                <div>
                    <label for="lastName" class="block text-sm font-medium text-slate-300 mb-2">Last Name *</label>
                    <input type="text" id="lastName" name="lastName" required
                           class="w-full px-4 py-3 rounded-lg bg-slate-800/50 border border-slate-700 text-white placeholder-slate-500 focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all"
                           placeholder="Doe">
                </div>
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-slate-300 mb-2">Email Address *</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-3 rounded-lg bg-slate-800/50 border border-slate-700 text-white placeholder-slate-500 focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all"
                       placeholder="john.doe@example.com">
            </div>
            
            <div>
                <label for="company" class="block text-sm font-medium text-slate-300 mb-2">Company Name</label>
                <input type="text" id="company" name="company"
                       class="w-full px-4 py-3 rounded-lg bg-slate-800/50 border border-slate-700 text-white placeholder-slate-500 focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all"
                       placeholder="Your Company">
            </div>
            
            <div>
                <label for="phone" class="block text-sm font-medium text-slate-300 mb-2">Phone Number *</label>
                <input type="tel" id="phone" name="phone" required
                       class="w-full px-4 py-3 rounded-lg bg-slate-800/50 border border-slate-700 text-white placeholder-slate-500 focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all"
                       placeholder="+1 (555) 123-4567">
            </div>
            
            <div>
                <label for="message" class="block text-sm font-medium text-slate-300 mb-2">Tell us about your business *</label>
                <textarea id="message" name="message" rows="4" required
                          class="w-full px-4 py-3 rounded-lg bg-slate-800/50 border border-slate-700 text-white placeholder-slate-500 focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all resize-none"
                          placeholder="What industry are you in? What's your monthly processing volume? Any specific requirements?"></textarea>
            </div>
            
            <button type="submit" 
                    class="w-full px-10 py-4 rounded-full bg-primary hover:bg-primary-dark text-white font-bold shadow-lg shadow-primary/20 transition-all duration-300 transform hover:-translate-y-0.5">
                Submit Application
            </button>
        </form>
    </div>
</section>

<!-- Toast Notification -->
<div id="toast" class="fixed bottom-6 right-6 bg-slate-800 border rounded-lg shadow-2xl px-6 py-4 flex items-center gap-3 z-50 transform translate-y-0 opacity-0 transition-all duration-300 pointer-events-none">
    <!-- Success icon (default) -->
    <svg id="toast-icon-success" class="w-6 h-6 text-green-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
    <!-- Error icon (hidden by default) -->
    <svg id="toast-icon-error" class="hidden w-6 h-6 text-red-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
    </svg>
    <div>
        <p id="toast-title" class="text-white font-semibold">Form Submitted!</p>
        <p id="toast-message" class="text-slate-400 text-sm">We'll get back to you soon.</p>
    </div>
</div>
